<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Dashboard - Cloud Kitchen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-family: "Poppins", sans-serif;
            background: #f5f5f7;
            color: #444;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(rgba(240, 240, 240, 0.144), rgba(255, 255, 255, 0.336)), url("https://i.postimg.cc/wT3TQS3V/header-image2.jpg") no-repeat center center;
            background-size: cover;
            color: #fff;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin-bottom: 2rem;
        }

        nav {
            position: absolute;
            bottom: 1rem;
            width: 100%;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1.6rem;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #16a083;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            margin: 3rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .section {
            margin-bottom: 2rem;
        }

        .section h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #117964;
        }

        .section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #117964;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 2rem;
            background: rgb(65, 65, 65);
            color: #fff;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Staff Dashboard</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="staff-dashboard.html">Dashboard</a>
            <a href="#">Logout</a>
        </nav>
    </header>
    <div class="container">
        <div class="section" id="personalizedInterface">
            <h2>Welcome, [Staff Name]</h2>
            <p>Your current orders and tasks will appear here.</p>
        </div>
        <div class="section" id="orderManagement">
            <h2>Order Management</h2>
            <p>Loading orders...</p>
        </div>
        <div class="section" id="customerReviews">
            <h2>Customer Reviews</h2>
            <p>Loading reviews...</p>
        </div>
        <div class="section" id="inventoryManagement">
            <h2>Inventory Management</h2>
            <p>Loading inventory...</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Cloud Kitchen</p>
    </footer>
    
    <script src="scripts_s.js"></script>
</body>
</html>
